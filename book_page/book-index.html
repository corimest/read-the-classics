<!DOCTYPE html>
<html>
    <head>
        <title>Classics with Cats</title>
        <link rel="stylesheet" href="../book_page/book-style.css">
    </head>
    <body>
        <header>
                <h1>Classics with Cats</h1>
        </header>

        <section class="main">

            <img id="cover" src="../img/placeholder.png" alt="placeholder">

            <div class="info">
                <div class="title">
                    <p>This is the Title.</p>
                </div>
                <div class="author">
                    <p>Charlotte Bronte</p>
                </div>
                <div class="descript">
                    <p>This is the summary of the book. It is about two people who fall in love. It is a great book.</p>
                </div>
            </div>

        </section>

        <section class="comment">
            This is the comment section 
        </section>

        <footer>
            <div class="login-form">
                <h2>Cuddle with the Cats by logging in ❤️</h2>
                <form>
                    <label for="login-name">Your Name</label>
                    <input type="text" id="login-name" placeholder="Your Name"/>
                    <label for="password">Password</label>
                    <textarea id="password" placeholder="Password"></textarea>
                    <button type="submit">Enter</button>
                </form>
            </div>

        </footer>

    </body>
