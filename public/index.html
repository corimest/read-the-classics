<!DOCTYPE html>
<html>
    <head>
        <title>Classics with Cats</title>
        <link rel="stylesheet" href="../public/css/style.css">
    </head>
    <body>
        <header>
         <div class="stack">
                <div class="body">
                    <div class="e1">
                        <div class="inner1"></div>
                    </div>
                    <div class="e2">
                        <div class="inner2"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="i1">
                        <div class="p1"></div>
                    </div>
                    <div class="i2">
                        <div class="p2"></div>
                    </div>
                    <div class="nose"></div>
                </div>
                <div class="tail"></div>
                <div class="box1">
                    <div class="b1">
                        <p>A Tail of Two Kitties</p>
                    </div>
                </div>
                <div class="box2">
                    <div class="b2">
                        <p>Don Catxote</p>
                    </div>
                </div>
                <div class="box3">
                    <div class="b3">
                        <p>The Great Catsby</p>
                    </div>
                </div>
                    <div class="box4">
                        <div class="b4">
                            <p>A Street-Cat Named Desire</p>
                        </div>
                    </div>
            </div>

            <div class="title">
                <h1>Classics with Cats</h1>
                <p class="tag">Explore reading with cat friends</p> 
            </div>

        </header>
        <section class="main">
            <section class="search">
                <h3>Search for a Book</h3>
                <form id="book-search">
                    <ul>
                        <li>
                            <label for="title-input">Book Title</label>
                            <input type="text" id="title-input" placeholder="Book Title"/>
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input id="author" placeholder="Author"/>
                        </li>
                    </ul>
                </form>
                <h3>Filter By Genre.</h3>
                <form id="genre-form">
                    <ul>
                        <li>
                            <input type="radio" id="romance-input" name="keywords" value="romance">
                            <label for="romance-input">Romance</label>
                        </li>
                        <li>
                            <input type="radio" id="enemies-to-lovers-input" name="keywords" value="enemies-to-lovers">
                            <label for="enemies-to-lovers-input">Enemies-to-Lovers</label>
                        </li>
                        <li>
                            <input type="radio" id="period-input" name="keywords" value="period">
                            <label for="period-input">Period</label>
                        </li>
                        <li>
                            <input type="radio" id="scary-input" name="keywords" value="scary">
                            <label for="scary-input">Scary</label>
                        </li>
                        <li>
                            <input type="radio" id="gothic-input" name="keywords" value="gothic">
                            <label for="gothic-input">Gothic</label>
                        </li>
                        <li>
                            <input type="radio" id="coming-of-age-input" name="keywords" value="coming-of-age">
                            <label for="coming-of-age-input">Coming-of-Age</label>
                        </li>
                        <li>
                            <input type="radio" id="american-input" name="keywords" value="american">
                            <label for="american-input">American</label>
                        </li>
                        <li>
                            <input type="radio" id="fantasy-input" name="keywords" value="fantasy">
                            <label for="fantasy-input">Fantasy</label>
                        </li>
                        <li>
                            <input type="radio" id="dystopian-input" name="keywords" value="dystopian">
                            <label for="dystopian-input">Dystopian</label>
                        </li>
                        <li>
                            <input type="radio" id="adventure-input" name="keywords" value="adventure">
                            <label for="adventure-input">Adventure</label>
                    </ul>
                    <button class="btn">Find Books</button>
                </form>
            </section>

            <div class="api">
            </div>
            
        </section>

        <footer>
            <div class="login-form">
                <h2>Cuddle with the Cats by logging in ❤️</h2>
                <form>
                    <label for="login-name">Your Name</label>
                    <input type="text" id="login-name" placeholder="Your Name"/>
                    <label for="password">Password</label>
                    <input id="password" placeholder="Password"></textarea>
                    <button type="submit">Enter</button>
                </form>
            </div>
                <!-- sleeping orange cat HTML -->
            <div class="container-sleepy">
                <div class="sleepy-body">
                    <div class="stripe1"></div>
                    <div class="stripe2"></div>
                    <div class="stripe3"></div>
                </div>
                <div class="sleepy-head">
                    <div class="sleepy-i1">
                        <div class="sleepy-p1"></div>
                    </div>
                    <div class="sleepy-i2">
                        <div class="sleepy-p2"></div>
                    </div>
                    <div class="sleepy-nose"></div>
                </div>
                <div class="sleepy-e1"></div>
                <div class="sleepy-e2"></div>
                <div class="sleepy-l1"></div>
                <div class="sleepy-l2"></div>
                <div class="sleepy-tail"></div>
                </div>
            
        </footer>
    </body>
