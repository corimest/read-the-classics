<!DOCTYPE html>
<html>
    <head>
        <title>Classics with Cats</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
         <div class="stack">
                <div class="body">
                    <div class="e1">
                        <div class="inner1"></div>
                    </div>
                    <div class="e2">
                        <div class="inner2"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="i1">
                        <div class="p1"></div>
                    </div>
                    <div class="i2">
                        <div class="p2"></div>
                    </div>
                    <div class="nose"></div>
                </div>
                <div class="tail"></div>
                <div class="box1">
                    <div class="b1">
                        <p>A Tail of Two Kitties</p>
                    </div>
                </div>
                <div class="box2">
                    <div class="b2">
                        <p>Don Catxote</p>
                    </div>
                </div>
                <div class="box3">
                    <div class="b3">
                        <p>The Great Catsby</p>
                    </div>
                </div>
                    <div class="box4">
                        <div class="b4">
                            <p>A Street-Cat Named Desire</p>
                        </div>
                    </div>
            </div>

            <div class="title">
                <h1>Classics with Cats</h1>
                <p class="tag">Explore reading with cat friends</p> 
            </div>

        </header>

        <section class="grid">
            <div class="grid-container">
                <div class="item1">1</div>
                <div class="item2">2</div>
                <div class="item3">3</div>
                <div class="item4">4</div>
                <div class="item5">5</div>
                <div class="item6">6</div>
            </div>
        </section>

        <footer>
            <div class="login-form">
                <h2>Cuddle with the Cats by logging in ❤️</h2>
                <form>
                    <label for="login-name">Your Name</label>
                    <input type="text" id="login-name" placeholder="Your Name"/>
                    <label for="password">Password</label>
                    <textarea id="password" placeholder="Password"></textarea>
                    <button type="submit">Enter</button>
                </form>
            </div>
                <!-- sleeping orange cat HTML -->
            <div class="container-sleepy">
                <div class="sleepy-body">
                    <div class="stripe1"></div>
                    <div class="stripe2"></div>
                    <div class="stripe3"></div>
                </div>
                <div class="sleepy-head">
                    <div class="sleepy-i1">
                        <div class="sleepy-p1"></div>
                    </div>
                    <div class="sleepy-i2">
                        <div class="sleepy-p2"></div>
                    </div>
                    <div class="sleepy-nose"></div>
                </div>
                <div class="sleepy-e1"></div>
                <div class="sleepy-e2"></div>
                <div class="sleepy-l1"></div>
                <div class="sleepy-l2"></div>
                <div class="sleepy-tail"></div>
                </div>
            
        </footer>

    </body>
